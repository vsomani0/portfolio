<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="../global.js"></script>
    <script type="module" src="main.js"></script>

    <title>Meta</title>
  </head>
  <body>
    <h1>Statistics</h1>
    <div id="stats"></div>
    <div id="filter">
      <label for="commit-time-slider">
        Show commits until:
        <input
          type="range"
          min="0"
          max="100"
          id="commit-time-slider"
          value="0"
        />
        <time id="selected-time">05-15-2025</time>
      </label>
    </div>
    <h2>Commits by time of day</h2>
    <div id="chart"></div>
    <dl id="commit-tooltip" class="info tooltip" hidden>
      <dt>Commit</dt>
      <dd>
        <a href="" id="commit-link" target="_blank"></a>
      </dd>

      <dt>Date</dt>
      <dd id="commit-date"></dd>
      <dt># Lines</dt>
      <dd id="commit-lines"></dd>
    </dl>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
  </body>
</html>
